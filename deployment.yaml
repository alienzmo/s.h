apiVersion: apps/v1
kind: Deployment
metadata:
  name: app.py
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app.py
  template:
    metadata:
      labels:
        app: app.py
    spec:
      containers:
      - name: app.py
        image: your-python-app-image:latest
        ports:
        - containerPort: 5000